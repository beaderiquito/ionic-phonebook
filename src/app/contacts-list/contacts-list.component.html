<!-- List of Contacts -->
<ion-list>
    <ion-item-divider>
        <ion-label>#</ion-label>
    </ion-item-divider>
    
    <ion-item-sliding>
        <ion-item-options side="start">
            <ion-item-option color="danger">
                <ion-icon name="trash-outline" size="large"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        
        <a [routerLink]="['/contact-details']">
            <ion-item detail="false">
                <ion-avatar slot="start">
                    <img src="{{PLACEHOLDER}}">
                </ion-avatar>
                <ion-label>Item 1</ion-label>
            </ion-item>
        </a>
        
    </ion-item-sliding>

    <ion-item-sliding>
        <ion-item-options side="start">
            <ion-item-option color="danger">
                <ion-icon name="trash-outline" size="large"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <a [routerLink]="['/contact-details']">
            <ion-item detail="false">
                <ion-avatar slot="start">
                    <img src="{{PLACEHOLDER}}">
                </ion-avatar>
                <ion-label>Item 2</ion-label>
            </ion-item>
        </a>
    </ion-item-sliding>
</ion-list>
